<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <title>Survey</title>
</head>

<body>
  <div class="overlay"></div>
  <div class="bg-img"></div>
  <header>
    <h1 id="title">Marchaleous's Stream Channel</h1>
    <p id="description"><em>Streaming the latest competitive games</em></p>
  </header>

  <form action="" id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">
        Name
        <input type="text" name="name" id="name" placeholder="name" required>
      </label>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">
        Email
        <input type="email" name="email" id="email" placeholder="example@email.com" required>
      </label>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">
        Age
        <input type="number" name="age" id="number" min="13" max="99" placeholder="age" required>
      </label>
    </div>

    <div class="form-group">
      <label for="dropdown">
        Gender
        <select name="gender" id="dropdown">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
    </div>

    <div class="radio">
      <p>Would you recommend this channel to a friend?</p>
      <label for="definitely">
        <input type="radio" name="recommend" id="definitely" value="definitely">
        Definitely
      </label>
      <label for="maybe">
        <input type="radio" name="recommend" id="maybe" value="maybe">
        Maybe
      </label>
      <label for="not-sure">
        <input type="radio" name="recommend" id="not-sure" value="not-sure">
        Not sure
      </label>
      <label for="no">
        <input type="radio" name="recommend" id="no" value="no">
        No
      </label>
    </div>

    <div class="checkbox">
      <p>Which areas would you like to see improvements (Check all that apply)</p>
      <label for="trick-shots">
        <input type="checkbox" name="trick-shots" id="trick-shots" value="trick-shots">
        Trick shots
      </label>
      <label for="jokes">
        <input type="checkbox" name="jokes" id="jokes" value="jokes">
        Jokes
      </label>
      <label for="teamwork">
        <input type="checkbox" name="teamwork" id="teamwork" value="teamwork">
        Teamwork
      </label>
      <label for="sound-quality">
        <input type="checkbox" name="sound-quality" id="sound-quality" value="sound-quality">
        Sound quality
      </label>
      <label for="video-quality">
        <input type="checkbox" name="video-quality" id="video-quality" value="video-quality">
        Video quality
      </label>
    </div>

    <div class="form-group">
      <label for="comments">
        Any comments or suggestions?
        <textarea name="comments" id="comments" cols="30" rows="10"
          placeholder="Enter your comments here..."></textarea>
      </label>
    </div>

    <input type="submit" value="Submit" id="submit">
  </form>

</body>

</html>
